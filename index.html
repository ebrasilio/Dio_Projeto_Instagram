<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    
    <div class="instagram-phone"> 
      <img src='img/cel1.png' alt="celular1">
    </div>
    
    <div class="instagram-continue">  <!-- 3 containers-->
      <div class="group">
        <img src="img/logo.png" class="instagram-logo" alt='instagram-logo'>
        <div class="profile-foto">
          <img src="img/Adrian2.png" alt="foto meu perfil">
        </div>
        <a href="#" class="instagram-login">Continue como eu</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é eu?</p>
        <p class="notaccount">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o Aplicativo</p>
        <div class="download">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"></a>
        </div>  
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>

 <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
<script src="https://replit.com/public/js/replit-badge.js" theme="g" defer></script> 
</body>

</html>
